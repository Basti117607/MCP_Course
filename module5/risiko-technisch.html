<div class="section-header">
    <div class="section-icon"><i class="fas fa-laptop-code"></i></div>
    <h4>Technische Risiken bei MCP-Server-Projekten</h4>
</div>

<p>Technische Risiken gehören zu den häufigsten Herausforderungen bei der Implementierung von MCP-Servern im Gastgewerbe. Eine sorgfältige Planung und proaktive Maßnahmen können helfen, diese Risiken zu minimieren.</p>

<div id="tech-risks-container">
    <!-- Hier werden die technischen Risiken dynamisch geladen -->
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Array mit den Dateinamen der Risiko-Teildateien
    const riskFiles = [
        'risiko-tech-integration.html',
        'risiko-tech-performance.html',
        'risiko-tech-security.html',
        'risiko-tech-skills.html'
    ];
    
    const container = document.getElementById('tech-risks-container');
    
    // Lade alle Risiko-Dateien nacheinander
    Promise.all(riskFiles.map(file => 
        fetch(file)
            .then(response => response.text())
            .catch(error => `<div class="error-message">Fehler beim Laden von ${file}: ${error.message}</div>`)
    ))
    .then(contents => {
        // Füge alle Inhalte zum Container hinzu
        container.innerHTML = contents.join('');
    })
    .catch(error => {
        container.innerHTML = `<div class="error-message">Fehler beim Laden der Risikodateien: ${error.message}</div>`;
    });
});
</script>
